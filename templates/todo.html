<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f6fa;
      display: flex;
      height: 100vh;
    }

    .tasks-section {
      flex: 1;
      background-color: #ffffff;
      padding: 40px;
      border-right: 2px solid #eee;
      overflow-y: auto;
    }

    .tasks-section h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
    }

    .task-card {
      background: #f8faff;
      border: 1px solid #dce3f0;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .task-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 123, 255, 0.18);
      border-color: #007bff;
    }

    .task-card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #222;
    }

    .task-card p {
      margin: 6px 0;
      color: #555;
      font-size: 14px;
    }

    .task-card small {
      color: #007bff;
      font-weight: 500;
      font-size: 13px;
    }

    .form-section {
      width: 400px;
      background: linear-gradient(145deg, #ffffff, #f3f6fb);
      padding: 40px 45px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: -6px 0 20px rgba(0, 0, 0, 0.06);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
      font-weight: 700;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input, textarea {
      padding: 12px 14px;
      border: 1px solid #d0d7e2;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
    }

    textarea { resize: none; height: 90px; }

    button {
      padding: 14px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 123, 255, 0.3);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.35);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      animation: popIn 0.25s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- LEFT: TASKS -->
  <div class="tasks-section">
    <h1>My Tasks</h1>

    {% for task in users_tasks %}
      <div class="task-card"
           data-name="{{ task[2] }}"
           data-description="{{ task[3] }}"
           data-due="{{ task[4].strftime('%d %b %Y %H:%M') }}"
           data-completed="{{ task[5] }}">
        <h3>{{ task[2] }}</h3>
        <p>{{ task[3] }}</p>
        <small>Due: {{ task[4].strftime('%d %b %Y %H:%M') }}</small>
      </div>
    {% endfor %}
  </div>

  <!-- RIGHT: FORM -->
  <div class="form-section">
    <h2>Add a To-Do</h2>
    <form method="POST" action="{{ url_for('todo', username=username) }}">
      <label for="task">To-Do Item</label>
      <input type="text" id="task" name="task" required>

      <label for="info">More Info</label>
      <textarea id="info" name="info"></textarea>

      <label for="due">Due Date</label>
      <input type="datetime-local" id="due" name="due">

      <button type="submit">Add Task</button>
    </form>

    <div class="footer">Designed by {{ username }}</div>
  </div>


  <!-- MODAL -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>

      <h2 id="modalTaskName"></h2>
      <p id="modalTaskDescription"></p>
      <small id="modalTaskDue"></small>

      <br><br>

      <label>
        <input type="checkbox" id="modalTaskCompleted">
        Mark as Completed
      </label>

      <br><br>

      <button id="editTaskBtn">Edit Task</button>
    </div>
  </div>


<script>
  // Open Modal When Task Clicked
  const modal = document.getElementById("taskModal");
  const closeModal = document.getElementById("closeModal");

  const modalName = document.getElementById("modalTaskName");
  const modalDesc = document.getElementById("modalTaskDescription");
  const modalDue = document.getElementById("modalTaskDue");
  const modalCompleted = document.getElementById("modalTaskCompleted");

  document.addEventListener("click", (e) => {
    if (e.target.closest(".task-card")) {
      const card = e.target.closest(".task-card");

      modalName.textContent = card.dataset.name;
      modalDesc.textContent = card.dataset.description;
      modalDue.textContent = "Due: " + card.dataset.due;
      modalCompleted.checked = card.dataset.completed === "True";

      modal.style.display = "flex";
    }
  });

  closeModal.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
</script>

</body>
</html>
