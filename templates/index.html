<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List – Owner Setup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2d3436;
    }

    .container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #0984e3;
    }

    p {
      margin-bottom: 1.5rem;
      color: #636e72;
    }

    input[type="text"] {
      width: 80%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #dfe6e9;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #0984e3;
    }

    button {
      margin-top: 1rem;
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #b2bec3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Enter your name to continue to your to-do list:</p>
    
    <form method="POST" action="{{ url_for('set_owner') }}">
      <input type="text" name="ownerName" placeholder="Enter your name" required>
      <br>
      <button type="submit">Continue</button>
    </form>
    
    <footer>© 2025 My To-Do App</footer>
  </div>
</body>
</html>
